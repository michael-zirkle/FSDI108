<h2>User Login</h2>
<div class="User-Login">
  <div class="row">
    <div class="col-md-10">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" [(ngModel)]="email" name="email"   class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Password</label>
          <input type="password" [(ngModel)]="password" name="password"   class="form-control" id="password" placeholder="********">
        </div>


        <button (click)="validateLogin();" type="button" class="btn btn-info sm">Login</button>

        <br>


        <div class="alert alert-danger" *ngIf = "showLoginError">
          Invalid data, please try again!
        </div>
      </form>

    </div>

  </div>

</div>
