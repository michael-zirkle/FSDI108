<h2>Register new user on the system</h2>
<div class="registerForm">
  <div class="row">
    <div class="col-md-10">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" [(ngModel)]="userModel.email" name="email"   class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">User Name</label>
          <input type="userName" [(ngModel)]="userModel.userName" name="userName"  class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">password</label>
          <input type="password" [(ngModel)]="userModel.password" name="password"   class="form-control" id="password" placeholder="********">
        </div>
        <div class="row">
          <div class="col">
            <input type="text" [(ngModel)]="userModel.firstName" name="firstName"   class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" [(ngModel)]="userModel.lastName" name="lastName"    class="form-control" placeholder="Last name">
          </div>
        </div>
        <br>

        <button (click)="save();" type="button"class="btn btn-info sm">Register</button>
      </form>
    </div>
  </div>
</div>
